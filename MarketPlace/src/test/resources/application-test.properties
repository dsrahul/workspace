logging.pattern.console=%clr([%-5p]){yellow} %clr(%d){red} %clr(%c){green} - %clr(%m){blue}%n

spring.datasource.url=jdbc:h2:mem:unittestdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=ut
spring.datasource.password=
spring.datasource.platform=h2
spring.h2.console.path=/unitdbconsole
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=none
spring.datasource.initialize=true
spring.jpa.generate-ddl=false
#spring.datasource.schema=classpath*:schema-test-h2.sql
spring.datasource.data=classpath*:data-test-h2.sql

security.user.name=user
security.user.password=password